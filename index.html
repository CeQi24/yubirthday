<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">生日快乐!</h1>
            <p class="subtitle">💗献给我de好朋友——炒鸡吴迪の立羽少💗</p>
        </header>
        
        <section class="card">
            <div class="envelope">
                <div class="front">
                    <div class="mail">
                        <p>会是什么呢，好难猜啊>_?</p>
                    </div>
                </div>
                <div class="card-content">
                    <h2>Dear 羽少</h2>
                    <p class="message">
                        愿你的每一刻都充满欢乐，<br>
                        愿你的每一天都活力四射，<br>
                        愿你的每一年都幸福安康。<br>
                        生日快乐！
                    </p>
                    <div class="signature">你的朋友——CeQi24</div>
                </div>
            </div>
        </section>
        
        <section class="gallery">
            <h2>美好回忆</h2>
            <div class="photos">
                <div class="memory-card">
                    <div class="memory-front">
                        <div class="memory-cover">
                            <p>回忆 1</p>
                        </div>
                    </div>
                    <div class="memory-content">
                        <h3>快乐时光</h3>
                        <p>我们已经相处了7年了</p>
                    </div>
                </div>
                
                <div class="memory-card">
                    <div class="memory-front">
                        <div class="memory-cover">
                            <p>回忆 2</p>
                        </div>
                    </div>
                    <div class="memory-content">
                        <h3>美好瞬间</h3>
                        <p>你还是没有v我50xixi</p>
                    </div>
                </div>
                
                <div class="memory-card">
                    <div class="memory-front">
                        <div class="memory-cover">
                            <p>回忆 3</p>
                        </div>
                    </div>
                    <div class="memory-content">
                        <h3>难忘日子</h3>
                        <p>5.19羽少生日🎂🎂🎂</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="wishes">
            <h2>我的祝福</h2>
            <div class="wish-container">
                <div class="wish">健康快乐</div>
                <div class="wish">学业有成</div>
                <div class="wish">心想事成</div>
                <div class="wish">💗朴志晟爱上你💗</div>
                <div class="wish echo-well">🎁回声洞🎁</div>
            </div>
            <div id="echo-result" class="echo-result"></div>
        </section>
        
        <section class="cake">
            <div class="cake-container">
                <div class="plate"></div>
                <div class="cake-body"></div>
                <div class="cake-top"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            <button id="blowButton">吹蜡烛</button>
        </section>
        
        <footer>
            <p>POWERED BY CeQi24</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
